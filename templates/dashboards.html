<!DOCTYPE html>
<html>
<head>
    <title>Dashboards</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>My Dashboards</h1>

    {% for plot in plots %}
        <div id="plot{{ loop.index }}" style="width:80%;height:500px;"></div>
        <script>
            var figure = {{ plot | tojson }};
            Plotly.newPlot('plot{{ loop.index }}', figure.data, figure.layout);
        </script>
    {% endfor %}
</body>
</html>
