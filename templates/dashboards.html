{% extends "base.html" %}
{% block content %}
<h2>Dashboards</h2>
<div class="grid">
    {% for g in plots %}
    <div class="chart" id="chart{{ loop.index }}"></div>
    {% endfor %}
</div>

<script>
    {% for g in plots %}
        var graph = {{ g|safe }};
        Plotly.newPlot('chart{{ loop.index }}', graph.data, graph.layout);
    {% endfor %}
</script>

<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        gap: 20px;
    }
    .chart {
        background: #fff;
        padding: 10px;
        border: 1px solid #ddd;
    }
</style>
{% endblock %}
